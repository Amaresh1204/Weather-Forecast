<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="search">
            <input id="input" type="text" class="input" placeholder="Enter City Name">
            <button id="search">
                <img src="images/search.png" alt="Search">
            </button>
            <div class="weather">
                <img src="images/clouds.png" alt="Clouds">
                <h2 class="temp">22Â°C</h2>
                <h3 class="weather-description">Cloudy</h3><br>
                <h2 class="city">Narasaraopet</h2> <!-- City name here -->
                <div class="details">
                    <div class="col">
                        <img src="images/humidity.png" alt="Humidity">
                        <div>
                            <p class="humidity">50%</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="images/wind.png" alt="Wind">
                        <div>
                            <p class="wind">2.6km/hr</p>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
